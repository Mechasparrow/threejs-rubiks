<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rubik's v0.0.2</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <div class="title">
    <h1 class = "is-size-1">Rubik's Cube v0.0.2</h1>
  </div>


  <div class = "scramble">
    <button class = "button is-medium is-success" id = "reset-btn">Reset</button>

    <button class = "button is-medium is-danger" id = "scramble-btn">Scramble</button>
    <h1 class = "is-size-2" id = "scramble-text">Scramble: </h1>
  </div>

  <div class = "threejs">
    <div style = "text-align:center">
      <canvas width = "800" height = "400" id = "three-dimen">

      </canvas>
    </div>
  </div>

  <div class = "controls">
    <div class = "clockwise-buttons">
      <button class = "button is-medium is-info" id = "rotate-F-btn">F&nbsp</button>
      <button class = "button is-medium is-info" id = "rotate-B-btn">B&nbsp</button>
      <button class = "button is-medium is-info" id = "rotate-U-btn">U&nbsp</button>
      <button class = "button is-medium is-info" id = "rotate-D-btn">D&nbsp</button>
      <button class = "button is-medium is-info" id = "rotate-L-btn">L&nbsp</button>
      <button class = "button is-medium is-info" id = "rotate-R-btn">R&nbsp</button>
    </div>
    <div class = "counterclockwise-buttons">
      <button class = "button is-medium is-info" id = "rotate-F-prime-btn">F'</button>
      <button class = "button is-medium is-info" id = "rotate-B-prime-btn">B'</button>
      <button class = "button is-medium is-info" id = "rotate-U-prime-btn">U'</button>
      <button class = "button is-medium is-info" id = "rotate-D-prime-btn">D'</button>
      <button class = "button is-medium is-info" id = "rotate-L-prime-btn">L'</button>
      <button class = "button is-medium is-info" id = "rotate-R-prime-btn">R'</button>
    </div>
    <br>
    <div class = "undo-button">
      <button class = "button is-medium is-danger" id = "undo-btn">Undo Move</button>
    </div>
  </div>

  <div class = "footer">
    <!-- Heart Emoji -->
    <!-- Mechasparrow link -->
    <p class = "desc">Made with
      <span style = "color: #E91E63;">
        &lt;3
      </span>
      by <a style = "color: #03A9F4;" href = "https://www.mechasparrow.com/">Mechasparrow</a></p>
  </div>

</body>
